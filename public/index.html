<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Meta Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="" alt="">
        <h1>YouTube Video Meta Generator</h1>
    </nav>

    <div class="container">
        <form class="meta-form">
            <h3>Generate Meta Data</h3>
            <label for="title">
                <span>Video Title:</span>
                <input type="text" name="title">
                <button>Generate Meta Data</button>
            </label>
        </form>
    
        <div class="description">
            <p>Your Video Description...</p>
        </div>
        <div class="tags">
            <p>Your Video Tags...</p>
        </div>
    
        <form action="" class="image-form">
            <h2>Generate Thumbnail Image</h2>
            <label for="image">
                <span>Describe the image</span>
                <input type="text" name="prompt">
                <button>Generate Thumbnail</button>
            </label>
        </form>
    </div>

    <div class="thumbnail">
        <img src="" alt="">
    </div>

    <div class="web-search">
        <h2>Web Search</h2>
        <form class="">
            <label for="websearch">
                <span>Search the web:</span>
                <input type="text" name="websearch" placeholder="Enter keywords...">
                <button>Search</button>
            </label>
        </form>
    </div>
    <div class="searchresult">
        <h3>Search Heading</h3>
        <p>search content</p>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
